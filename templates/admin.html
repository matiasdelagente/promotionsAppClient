<div class="row col-md-10 col-md-offset-2">
    <div ng-show="business.results.length == 0"><label class="primary-font business-info">No hay negocios cargados</label></div>
    <div ng-hide="business.results.length == 0" class="col-md-10">
        <label class="primary-font business-info">Negocios</label>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Zona</th>
                <th>Telefono</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="r in business.results" ng-class="{warning: r.status == 'Pendiente'}">
                <td>{{r.name}}</td>
                <td>{{r.category.name}}</td>
                <td>{{r.zone.name}}</td>
                <td>{{r.contact.phone}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
