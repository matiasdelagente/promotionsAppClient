<div class="row col-md-offset-5">
    <button class="btn primary-button primary-font business-info" ng-click='showModal()'>
            <p>Agregar Promocion<p>
    </button>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1">
      <label class="primary-font business-info">Promociones</label>
      <table class="table table-striped table-hover">
          <thead>
          <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Vence</th>
              <th>Fecha</th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="p in promotion.results" ng-class="{warning: p.status.name == 'Pendiente'}">
              <td>{{p.code}}</td>
              <td>{{p.name}}</td>
              <td>{{p.expire | date:'dd/MM/yy'}}</td>
              <td>{{p.time | date:'dd/MM/yy'}}</td>
              <td><button ng-click='showModal($index)'>Editar</button></td>
              <td><button ng-click='promotion.delete($index)'>Eliminar</button></td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
