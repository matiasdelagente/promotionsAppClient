<button ng-click='form.show()'>
        <p ng-if="!form.state">Agregar Promocion<p><p ng-if="form.state">Ocultar<p>
</button>

<div ng-if="form.state" ng-include="'./templates/add-promo-form.html'">
Hola
</div>

<div class="row">
  <div class="col-md-8 margin-5 bg-success">
      <h3>Promociones</h3>
      <table class="table table-striped table-hover">
          <thead>
          <tr>
              <th>Codigo</th>
              <th>Tipo</th>
              <th>Vence</th>
              <th>Estado</th>
              <th>Fecha</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="p in promotion.results" ng-class="{warning: p.status == 'Pendiente'}">
              <td>{{p.code}}</td>
              <td>{{p.type}}</td>
              <td>{{p.expire | date:'dd/MM/yy'}}</td>
              <td>{{p.status}}</td>
              <td>{{p.date | date:'dd/MM/yy'}}</td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
