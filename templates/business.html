<button ng-click='form.show()'>
        <p ng-if="!form.state">Agregar Negocio<p><p ng-if="form.state">Ocultar<p>
</button>

<div ng-if="form.state" ng-include="'./templates/add-business-form.html'">
</div>

<div class="row">
  <div class="col-md-8 margin-5 bg-success">
      <h3>Negocios</h3>
      <table class="table table-striped table-hover">
          <thead>
          <tr>
              <th>Nombre</th>
              <th>Direccion</th>
              <th>Telefono</th>
              <th>Fecebook</th>
              <th>Web</th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="p in business.results track by $index">
              <td>{{p.name}}</td>
              <td>{{p.adress}}</td>
              <td>{{p.phone}}</td>
              <td>{{p.facebook}}</td>
              <td>{{p.web}}</td>
              <td><button ng-click='business.editForm($index)'>Editar</button></td>
              <td><button ng-click='business.delete($index)'>Eliminar</button></td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
