<h1>Backend Login</h1>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="email">Email</label>
        <i class="fa fa-key"></i>
        <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-danger">Login</button>
        <img ng-if="loading" src="../img/loading.gif"/>
    </div>
</form>
